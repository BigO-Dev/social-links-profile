<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="profile">
      <div class="profile__card">
        <div class="profile__avatar">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica's avatar"
            class="avatar"
          />
        </div>
        <div class="profile__info">
          <h1>Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="bio">"Front-end developer and avid reader."</p>
        </div>
        <div class="profile__links">
          <ul>
            <ul>
              <li>
                <button class="profile__link"><a href="#">GitHub</a></button>
              </li>
              <li>
                <button class="profile__link">
                  <a href="#">Frontend Mentor</a>
                </button>
              </li>
              <li>
                <button class="profile__link"><a href="#">LinkedIn</a></button>
              </li>
              <li>
                <button class="profile__link"><a href="#">Twitter</a></button>
              </li>
              <li>
                <button class="profile__link"><a href="#">Instagram</a></button>
              </li>
            </ul>
          </ul>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Omair Majid</a>.
      </div>
    </footer>
    <!-- Jessica Randall  GitHub Frontend Mentor LinkedIn Twitter Instagram -->
  </body>
</html>
